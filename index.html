<!doctype html>
<html>
	<head>
		<title> Đây là web của Nhân </title>
		<meta charset = "UTF-8" />
		<link rel = "stylesheet" type = "text/css" href = "./phancss.css" />
	</head>
	<body>
		<div>
			Chào mừng các bạn đến với web của Nguyễn Trọng Nhân
		</div>
		<div>
			<p> ĐÂY LÀ TABLE TRỘN HÀNG VÀ CỘT </p>
		
		<table border = "1" cellpadding = "10" cellspacing = "5" >
			<tr>
				<td colspan = "3" > 1 </td>
				<td> 2 </td>
			</tr>
			<tr>
				<td> 3 </td>
				<td> 4 </td>
				<td> 5 </td>
				<td> 6 </td>
			</tr>
			<tr>
				<td rowspan = "2" > 7 </td>
				<td> 8 </td>
				<td> 9 </td>
				<td> 10 </td>
			</tr>
			<tr>
				<td> 11 </td>
				<td> 12 </td>
				<td> 13 </td>
			</tr>
		</table>
		</div>
	</body>
</html>
